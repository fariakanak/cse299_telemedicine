<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
  <title>Register or Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="login-reg">


        <form action="" class="login-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Email ID">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>
          <input type="submit" value="Login" class="btn solid">
        </form>


        <form action="" class="register-form">
          <h2 class="title">I am a</h2>
          <input type="submit" value="Patient" class="btn solid">
          <input type="submit" value="Doctor" class="btn solid">
        </form>


        <form action="" class="register-form">
          <h2 class="title">Registration for Patients</h2>
          <div class="input-field">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="First Name">
          </div>
          <div class="input-field">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Last Name">
          </div>
          <div class="input-field">
            <i class="fa fa-calendar"></i>
            <input type="text" placeholder="Date of Birth">
          </div>
          <div class="input-field">
            <i class="fa fa-envelope"></i>
            <input type="text" placeholder="Email ID">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>
          <input type="submit" value="Register" class="btn solid">
        </form>


        <form action="" class="register-form">
          <h2 class="title">Registration for Doctors</h2>
          <div class="input-field">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="First Name">
          </div>
          <div class="input-field">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Last Name">
          </div>
          <div class="input-field">
            <i class="fa fa-calendar"></i>
            <input type="text" placeholder="Date of Birth">
          </div>
          <div class="input-field">
            <i class="fa fa-envelope"></i>
            <input type="text" placeholder="Email ID">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>
          <div class="input-field">
            <i class="fa fa-registered"></i>
            <input type="number" placeholder="BMDC Registration No">
          </div>
          <div class="input-field">
            <i class="fa fa-pen"></i>
            <input type="text" placeholder="Education Level">
          </div>
          <div class="input-field">
            <i class="fa fa-mobile"></i>
            <input type="tel" placeholder="Contact No">
          </div>
          <div class="input-field">
            <i class="fa fa-dollar-sign"></i>
            <input type="number" max="1000" placeholder="Charge per session">
          </div>
          <input type="submit" value="Register" class="btn solid">
        </form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>lorem ipsum</p>
          <button class="btn transparent" id="registration-btn">Register</button>
        </div>
        <img src="img/register.svg" class="image" alt="">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Registered?</h3>
          <p>lorem ipsum</p>
          <button class="btn transparent" id="login-btn">Login</button>
        </div>
        <img src="img/login.svg" class="image" alt="">
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
