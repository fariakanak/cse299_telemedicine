<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
  <title>Register</title>
  <link rel="stylesheet" href="chooseregstyle.css">
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="login-reg">
        <form action="" class="register-form">
          <h2 class="title">Register as a</h2>
          <input type="submit" value="Patient" onclick="goPatient(event)" class="btn solid">
          <input type="submit" value="Doctor" onclick="goDoctor(event)" class="btn solid">
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel right-panel">
        <div class="content">
          <h3>Already registered?</h3>
          <p>Please login first!</p>
          <button class="btn transparent" id="login-btn" onclick="goLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function goLogin(){
    window.open("/login.html", "_self")
}
  function goPatient(e){
    console.log(e);
    e.preventDefault();
    window.open("/patreg.html", "_self")
}
  function goDoctor(e){
    console.log(e);
    e.preventDefault();
    window.open("/docreg.html", "_self")
  }
</script>

</html>
